<!-- mensaje de gracias -->
<link rel="stylesheet" href="styles/fuentes.css">


<body id="fire-popup">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<div id="popup-container" class="full-layer">
    <div id="popup-content">
<h1>¡Su mensaje fue enviado exitosamente!</h1>
<picture>
    <a href="index.html"><img src="/wpimages/homepage/LOGO.svg" alt="logo"></a>
</picture>
<center>
<h3>¡Muchas Gracias <br>Por Escribirnos!</h3>
</center>
<a href="/contactenos.html"><p>←Volver</p></a>
    </div>
    <div id="popup-overlay" class="full-layer"></div>
</div>


<style>
    h1,h3{
        color: white;
    }
    body{
       height:1000px;
      background-color:gray;
       
     }
    .block-scroll {
     overflow:hidden;
   } /* clase de manejo */
    #popup-container {
     display:none;
   }
     #popup-content {
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       background-color:var(--primary-color);
       padding: 10px 20px;
       z-index:1;
   }
    #popup-overlay{
       background-color: rgba(0, 0, 0, 0.6);
   }
 .full-layer{
       position: fixed;
       left: 0;
       top: 0;
       right: 0;
       bottom: 0;
   }
   button{
       position: fixed;
       margin-top: 200px;
   }
</style>
<script>
    $(document).ready(function(){
        var $popContainer = $('#popup-container');
        var $body = $('html,body');
    
        $('#fire-popup').on('click', function() {
            $popContainer.fadeIn();
            $body.addClass('block-scroll'); // clase de manejo
        });
        $('#popup-overlay').on('click', function() {
            $popContainer.fadeOut();
            $body.removeClass('block-scroll'); // clase de manejo
        });
    });
</script>
</body>

<!-- fin de mensaje de gracias -->
